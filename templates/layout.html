<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="dynamic(title,content)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">DTNsBike Layout</title>
     <!-- Favicons -->
     <link rel="shortcut icon" href="img/logo/logo5.png">
     <!-- Fontawesome css -->
     <link rel="stylesheet" href="css\font-awesome.min.css">
     <!-- Ionicons css -->
     <link rel="stylesheet" href="css\ionicons.min.css">
     <!-- linearicons css -->
     <link rel="stylesheet" href="css\linearicons.css">
     <!-- Nice select css -->
     <link rel="stylesheet" href="css\nice-select.css">
     <!-- Jquery fancybox css -->
     <link rel="stylesheet" href="css\jquery.fancybox.css">
     <!-- Jquery ui price slider css -->
     <link rel="stylesheet" href="css\jquery-ui.min.css">
     <!-- Meanmenu css -->
     <link rel="stylesheet" href="css\meanmenu.min.css">
     <!-- Nivo slider css -->
     <link rel="stylesheet" href="css\nivo-slider.css">
     <!-- Owl carousel css -->
     <link rel="stylesheet" href="css\owl.carousel.min.css">
     <!-- Bootstrap css -->
     <link rel="stylesheet" href="css\bootstrap.min.css">
     <!-- Custom css -->
     <link rel="stylesheet" href="css\default.css">
     <!-- Main css -->
     <link rel="stylesheet" href="style.css">
     <!-- Responsive css -->
     <link rel="stylesheet" href="css\responsive.css">
 
     <!-- Modernizer js -->
     <script src="js\vendor\modernizr-3.5.0.min.js"></script>
</head>
<body>
    <header th:insert="~{/layout/header.html::header}"></header>
    <div th:replace="${content}"></div>
    <footer th:insert="~{/layout/footer.html::footer}"></footer>

     <!-- jquery 3.2.1 -->
     <script src="js\vendor\jquery-3.2.1.min.js"></script>
     <!-- Countdown js -->
     <script src="js\jquery.countdown.min.js"></script>
     <!-- Mobile menu js -->
     <script src="js\jquery.meanmenu.min.js"></script>
     <!-- ScrollUp js -->
     <script src="js\jquery.scrollUp.js"></script>
     <!-- Nivo slider js -->
     <script src="js\jquery.nivo.slider.js"></script>
     <!-- Fancybox js -->
     <script src="js\jquery.fancybox.min.js"></script>
     <!-- Jquery nice select js -->
     <script src="js\jquery.nice-select.min.js"></script>
     <!-- Jquery ui price slider js -->
     <script src="js\jquery-ui.min.js"></script>
     <!-- Owl carousel -->
     <script src="js\owl.carousel.min.js"></script>
     <!-- Bootstrap popper js -->
     <script src="js\popper.min.js"></script>
     <!-- Bootstrap js -->
     <script src="js\bootstrap.min.js"></script>
     <!-- Plugin js -->
     <script src="js\plugins.js"></script>
     <!-- Main activaion js -->
     <script src="js\main.js"></script>
</body>
</html>
