 </div>

<!-- thân -->
<div class="row mt-2">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">CẬP NHẬT TÀI KHOẢN</h4>
      <form class="form-sample">
        <p class="card-description">
          Lưu ý: Những trường (*) là bắt buộc.
        </p>

        <div class="row">
          <div class="col-6">
        
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Tên đăng nhập:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nhập tên đăng nhập..." />
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label"> (<strong class="text-danger">*</strong>) Họ và tên:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nhập họ tên...." />
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Email:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nhập email..." />
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Số điện thoại:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nhập số điện thoại..." />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>)Mật khẩu:</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu..." />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>)Xác nhận mật khẩu:</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu..." />
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">(<strong class="text-danger">*</strong>) Vai trò:</label>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value=""
                          checked>
                        Quản trị viên
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2"
                          value="option2">
                        Nhân viên
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2"
                          value="option2">
                        Khách hàng
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-6">
            <div class="col-12 text-center">
              <img src="../../asset/images/default.jpg" class="img-fluid" style="width: 80%;">
              <p class="text-danger"><em>* Hình ảnh người dùng</em></p>
              <label class="btn btn-danger text-white ">
                Chọn hình <input type="file" hidden>
              </label>
            </div>
          </div>
        </div>

        <div class="col-12 mt-3 text-end">
          <button class="btn btn-inverse-success btn-fw">
              <div class="d-flex">
                <i class="mdi mdi-plus-circle"></i>
                <strong class="mt-1 ms-1 h6">Thêm mới</strong>
              </div>
          </button>
          <button class="btn btn-inverse-primary btn-fw">
            <div class="d-flex">
              <i class="mdi mdi-content-save"></i>
              <strong class="mt-1 ms-1 h6">Cập nhật</strong>
            </div>
          </button>
          <button class="btn btn-inverse-warning btn-fw">
            <div class="d-flex">
              <i class="mdi mdi-refresh"></i>
              <strong class="mt-1 ms-1 h6">Làm mới</strong>
            </div>
          </button>
         </div>


      </form>
    </div>
  </div>
</div>

<!-- thân end -->
